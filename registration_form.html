<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" name="" placeholder="Enter Name">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" name="" placeholder="Enter Password">
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="Gender">Male <br>
                    <input type="radio" name="Gender">Female <br>
                    <input type="radio" name="Gender">Others
                </td>
            </tr>
            <tr>
                <td>
                    Email Id:
                </td>
                <td>
                    <input type="mail" placeholder="Enter mail" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Phone no:
                </td>
                <td>
                    <select>
                        <option>91</option>
                        <option>92</option>
                        <option>93</option>
                        <option>94</option>
                        <option>95</option>
                    </select>
                    <input type="phone" placeholder="9876******" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth :
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies :
                </td>

                <td>
                    <input type="checkbox" singing>Singing<br>
                    <input type="checkbox" football>football<br>
                    <input type="checkbox" cricket>Cricket<br>
                    <input type="checkbox" Dancing>Dancing<br>
                </td>
            </tr>
            <tr>
                <td>
                    Educational Qualification :
                </td>
                <td>
                    <select>
                        <option>Select option</option>
                        <option>10+2</option>
                        <option>Graduation</option>
                        <option>Post Graduation</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Country :
                </td>
                <td>
                    <select>
                        <option>Select option</option>
                        <option>India</option>
                        <option>Bangladsh</option>
                        <option>Nepal</option>
                        <option>Bhutan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Address :
                </td>
                <td>
                    <textarea rows="4" col="15" placeholder="Enter your Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
